<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>
<header id="header">
    <h1>Nike</h1>
    <img 
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKFPvbNW6cK4rDmt_WfBwTRp9VaSKFBdBKlQ&usqp=CAU" 
    alt="" 
    id="header-img"
    />

    <nav id="nav-bar">
        <a href="#portfolio" class="nav-link">Portfolio</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#aboutme" class="nav-link">About Me</a>
    </nav>
    </header>
<body>
    <section id="portfolio"></section>
    <section id="projects"></section>
    <section id="aboutme">
        <iframe src="https://youtu.be/TeiriyVOK6I" 
        id="video"
        frameborder="0">
    </iframe>
    </section>
</body>
<footer>
<form 
    action="https://www.freecodecamp.com/email-submit" 
    id="form">
    <input 
        type="text" 
        id="text"
        name="text"
        placeholder="Question?"
        required
        />
     <br>
     <input 
        type="email" 
        id="email"
        name="email"
        placeholder="what is your email?"
        required
        />
    
    <input 
        type="submit" 
        id="submit"
        value="Ask now?"
        class="submit"
        />

</form>
</footer>
</html>
